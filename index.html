    <div id="preload">
      <div class="holder">
      <span>Loading..</span>
      <div class="clr"></div>
      <div class="bar b1"></div>
      <div class="bar b2"></div>
      <div class="bar b3"></div>
      <div class="bar b4"></div>
      <div class="bar b5"></div>
      <div class="bar b6"></div>
      <div class="bar b7"></div>
      <div class="bar b8"></div>
      <div class="bar b9"></div>
      </div>
    </div>

    <div id="main" style="width:50%; height:50%;">

      <div class="section group buttonHolder slide" id="rock-86bpm" style="overflow:inherit">
        <div class="wrapper preload">       

          <section class="grid-unit top-left">
            <div class=""><!--swing-panel-->
              <span class="desc">
                <div class="containerSounds col drum button color-red" id="rockDrumContainer"></div>
              </span>
            </div>
            <div class="sphereTHANKS"></div>
            <span class="entypo-music icon"></span>
            <span class="label">Drums</span>
          </section>


          
          <section class="grid-unit top-right">
            <div class="">
              <span class="desc">
                <div class="containerSounds col bass button color-blue"  id="rockBassContainer"></div>
              </span>
            </div>
            <div class="sphereTHANKS"></div>
            <span class="entypo-vcard icon"></span>
            <span class="label">Bass</span>
          </section>

          
          <section class="grid-unit bottom-left">
            <div class="">
              <span class="desc">
                <div class="containerSounds col lead button color-green" id="rockLeadContainer"></div>
              </span>
            </div>
            <div class="sphereTHANKS"></div>
            <span class="entypo-tools icon"></span>
            <span class="label">Lead<br />Guitar</span>
          </section>


          
          <section class="grid-unit bottom-right">
            <div class="">
              <span class="desc">
                <div class="containerSounds col rhythm button color-3" id="rockRhythmContainer"></div>
              </span>
            </div>
            <div class="sphereTHANKS"></div>
            <span class="entypo-picture icon"></span>
            <span class="label">Rhythm<br />Guitar</span>
          </section>

        </div>

      </div>

            stopLeadguitar();     
            stopRhythmguitar();
